<div [ngClass]="getCardClass()" (click)="onPlacaClick()">
  <div class="placa-content">
    <!-- Imagem da placa -->
    <div class="placa-imagem">
      <img
        [src]="placa.imagem_url || placa.imagem_arquivo"
        [alt]="placa.nome"
        (error)="onImageError($event)"
        [ngClass]="getImagemClass()"
      />
    </div>

    <!-- Informações da placa -->
    <div class="placa-info">
      <h3 class="placa-nome">{{ placa.codigo }} - {{ placa.nome }}</h3>

      <p class="placa-descricao">
        {{ placa.descricao }}
      </p>

      <div class="placa-categoria">
        <span
          class="categoria-tag"
          [style.background-color]="getCategoriaColor(placa.categoria)"
        >
          {{ getNomeCategoria(placa.categoria) }}
        </span>
      </div>
    </div>
  </div>
</div>
