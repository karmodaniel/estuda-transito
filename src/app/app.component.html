<nz-layout class="app-layout">
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    class="app-sider"
  >
    <app-sidebar
      [isCollapsed]="isCollapsed"
      [selectedMenuKey]="selectedMenuKey"
      [themeIcon]="getThemeIcon()"
      [themeTooltip]="getThemeTooltip()"
      (navigate)="navigateTo($event)"
      (themeToggle)="toggleTheme()"
      (collapsedChange)="isCollapsed = $event"
    ></app-sidebar>
  </nz-sider>

  <nz-layout class="main-layout">
    <!-- Header -->
    <nz-header class="app-header">
      <div class="header-content">
        <div class="header-left">
          <button
            nz-button
            nzType="text"
            nzSize="large"
            (click)="isCollapsed = !isCollapsed"
            class="collapse-btn"
          >
            <span nz-icon nzType="menu" nzTheme="outline"></span>
          </button>

          <h1 class="page-title">{{ getPageTitle() }}</h1>
        </div>

        <div class="header-right">
          <button
            nz-button
            nzType="text"
            nzSize="large"
            (click)="toggleTheme()"
            [nzTooltipTitle]="getThemeTooltip()"
            nz-tooltip
            nzPlacement="bottom"
            class="theme-btn-header"
          >
            <span nz-icon [nzType]="getThemeIcon()" nzTheme="outline"></span>
          </button>
        </div>
      </div>
    </nz-header>

    <!-- ConteÃºdo principal -->
    <nz-content class="app-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
